{% extends "_base.html" %}
{% block container %}
{% load crispy_forms_tags %}
<div class="card bg-light mb-3" style="max-width: 26rem;">
    <div class="card-header">
        <h5 class="card-title">Вход</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark btn-block">Отправить</button>
        </form>
        <hr>
        <p></p>Еще нет аккаунта? <a href="{% url 'signup' %}">Регистрация</a></p>
    </div>
</div>
{% endblock %}
