{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block container %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Изменить задачу</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Применить</button>
        </form>
    </div>
</div>
{% endblock %}
