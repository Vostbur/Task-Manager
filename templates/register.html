{% extends "base.html" %}
{% block container %}
<div class="container" style="max-width: 360px;">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form method="POST" action="/register" role="form">
                    <div class="form-group">
                        <h2 style="margin-top: 2px; margin-bottom: 2px;">Регистрация</h2>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupName">Имя пользователя</label>
                        <input id="signupName" type="text" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupPassword">Пароль</label>
                        <input id="signupPassword" type="password" maxlength="25" class="form-control"
							   name="username" value="" placeholder="не меньше 6 символов" length="40">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="signupPasswordagain">Повторите пароль</label>
                        <input id="signupPasswordagain" type="password" maxlength="25" class="form-control"
							   name="password" value="">
                    </div>
                    <div class="form-group">
                        <button id="signupSubmit" type="submit" class="btn btn-info btn-block">Создать аккаунт</button>
                    </div>
                    <hr>
                    <p></p>Уже есть аккаунт? <a href="/">Вернуться</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
